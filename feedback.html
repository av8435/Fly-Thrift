<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>

    <section>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitFeedback()">Submit</button>
        </form>

        <div id="responseMessage" class="hidden"></div>
    </section>

    <script>
        function submitFeedback() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            var success = true;

            var responseMessageElement = document.getElementById('responseMessage');
            responseMessageElement.classList.remove('hidden');

            if (success) {
                responseMessageElement.className = 'success-message';
                responseMessageElement.textContent = 'Feedback submitted successfully!';

            } else {
                responseMessageElement.className = 'error-message';
                responseMessageElement.textContent = 'Error submitting feedback. Please try again.';
            }
        }
    </script>
</body>
</html>
